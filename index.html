<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Vue To Do List</title>
    </head>
    <body>
    <!-- header con titolo e logo-->
    <header>
        <h1>Toboolist</h1>        
    </header>
    <!-- inizio main-->
    <main>
        <!-- primo container -->
        <div class="container top">
            <div class="add task">add task</div>
            <h3>&#11206; Today</h3>
        </div>
        <!-- ultimo container -->
        <div class="container bot">
            <!-- Lista delle attività -->
            <ul>
                <li v-for="(task, index) in tasks" :key="task.title" class="attività">
                    <span class="testo" :class="sbarramento: task.done ">{{ task.title }}</span>
                    <button @click="removeTask(index)" class="btn btn-danger btn-sm ms-2">x</button>
                </li>
            </ul>
        </div>
    </main>
        <script src="script.js"></script>
    </body>
</html>
